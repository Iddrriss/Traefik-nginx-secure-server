
global:
  checkNewVersion: true
  sendAnonymousUsage: true

api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  file:
    filename: /traefik/routes.yml
    watch: true

log:
  level: INFO
